<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a48163d91f.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- Align right ???? -->
    <div class="outer-div" align="right">
        <div class="login-form-div">
            <div class="outer-form-div">

                <div class="form-heading">
                    Login Here
                </div>
                <div class="login-icon">
                    <span class="my-icon"><i class="fas fa-user-plus input-icon-settings icon-additional-setts"></i></span>
                </div>
                <div>
                    <form  class="login-form">
                        <div class="outer-input-div">
                            <label>
                                Username
                            </label>

                            <input type="text" class="input-settings">
                            <div class="input-icon">
                                <i class="fas fa-user input-icon-settings"></i>
                            </div>
                        </div>
                        <div class="outer-input-div">
                                <label>
                                    Password
                                </label>
    
                                <input type="text" class="input-settings">
                                <div class="input-icon">
                                    <i style="transform: rotate(45deg);" class="fas fa-key input-icon-settings"></i>
                                </div>
                            </div>
                            <!-- Button -->
                        <button class="btn" type="submit">Login</button>
                       
                            <div class="form-options">
                                <input type="checkbox">
                                Remember Me
                            </div>
                        <div class="form-options" style="text-align: right;">
                            <a href="" class="a-prop">Forgot Password ?</a>
                        </div>
                </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
